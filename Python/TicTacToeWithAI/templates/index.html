<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&family=Sixtyfour&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe with AI!</h1>
    <div class="description">
        <p>Play Tic-Tac-Toe against an intelligent AI opponent. Tic-Tac-Toe, given optimal play by player, you should never be able to beat the AI (though if you don't play optimally as well, it may beat you!)</p>
    </div>
    <div id="player-selection">
        <button class="player-button" onclick="choosePlayer('X')">Play as X</button>
        <button class="player-button" onclick="choosePlayer('O')">Play as O</button>
    </div>
    <div id="board-container" style="display: none;">
        <div class="board" id="board"></div>
        <div id="play-again">
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>
    <script src="static/app.js"></script>
</body>
</html>
