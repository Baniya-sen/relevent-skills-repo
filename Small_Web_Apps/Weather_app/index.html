<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Caveat:wght@500&family=DM+Serif+Display&family=Inconsolata:wght@600&family=Mulish:wght@300&family=Oswald&family=Playfair+Display:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="cityInput" autocomplete="off" spellcheck="false" placeholder="enter a city" required>
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name!</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">-Â°C</h1>
            <h2 class="city-name">-</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">-%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">- km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</body>
</html>
